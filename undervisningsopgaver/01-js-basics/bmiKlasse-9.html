<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let vægt = 63;
        let højde = 1.7;
        let bmi = vægt / (højde * højde);
        let resultat;


        if (bmi < 19) {
            resultat = "Undervægtig";
        } else if (bmi > 20 && bmi < 25) {
            resultat = "Normal";
        } else if (bmi > 25 && bmi < 30) {
            resultat = "Overvægtig";
        } else if (bmi > 30 && bmi < 35) {
            resultat = "Fed";
        } else if (bmi > 35 && bmi < 40) {
            resultat = "Svær fedmne";
        } else if (bmi > 40) {
            resultat = "Ekstremt fed";
        }

        console.log(`Bmi’en er ${bmi}, fedmeklasse: ${resultat}`);
    </script>
</body>

</html>
