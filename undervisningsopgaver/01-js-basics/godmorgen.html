<body>
    <script>
        let now = new Date().getHours();

        if (now >= 5 && now < 10) {
            now = "Godmorgen";
        }

        if (now >= 10 && now < 18) {
            now = "Goddag";
        }

        if (now >= 18 && now < 24) {
            now = "Godaften";
        }

        if (now >= 24 && now >= 5) {
            now = "Godnat";
        }

        console.log(now);

        alert(now);
    </script>
