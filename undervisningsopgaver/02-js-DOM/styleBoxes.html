<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StyleBoxes</title>

    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
        }

        .box1 {
            background-color: greenyellow;
            transition: 1.5s;
        }

        .box2 {
            background-color: red;
            transition: 1.5s;
        }

        /*********************/

    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        //box1 med arrow function
        // ---------HVAD ER ARROW FUNKTION??? --------
        let box1 = document.querySelector("#box1");
        box1.addEventListener("click", () => {
            box1.classList.add("box1");
        });

        //box2
        let box2 = document.querySelector("#box2");
        box2.addEventListener("click", () => {
            box2.classList.add("box2");
        });

        //box3
        // ---------HVORFOR BRUGER VI EN KONSTANT HER? -----
        const box3 = document.querySelector("#box3");
        box3.addEventListener("click", () => {
            box3.style.transition = "1.5s";
            box3.style.backgroundColor = "yellow";
        });

        //box4
        const box4 = document.querySelector("#box4");
        box4.addEventListener("click", () => {
            box4.style.transition = "1.5s";
            box4.style.backgroundColor = "blue";
        });

    </script>
</body>

</html>
