<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <div>
        <h2></h2>
        <img src="" alt="">
        <p> Type: </p>
        <p>Levested: </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const div = document.querySelector("div");
        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        }

        function start() {
            div.querySelector("h2").textContent = dyr.navn;
            div.querySelector("img").src = dyr.billede;
            div.querySelector("p").textContent += dyr.type;
            div.querySelector("p+p").textContent += dyr.levested;



            console.log(`Dyr; ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`);

        }
    </script>
</body>

</html>
