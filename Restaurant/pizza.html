<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BELLANI´S PIZZA</title>
    <link rel="stylesheet" href="style.css">

    <!-------fonte---------->
    <!--p og underoverskrifter-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,900" rel="stylesheet">

    <!--overskrifter-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:700" rel="stylesheet">


</head>

<body>

    <div id="popup">
        <div id="luk">
            <button> Luk vindue </button>
        </div>
        <div id="indhold"></div>
    </div>

    <header>

        <div id="logo">
            <a href="index.html">
                <img src="img/logo-bellanis.svg" alt="logo">
            </a>
        </div>

        <!---desktop menu---->
        <div class="siteheader">
            <nav>
                <div class="dropdowndesktop">
                    <a href=""> MENU </a>

                    <div class="dropdown-contentdesktop">
                        <a href="pizza.html">- PIZZA</a>
                        <a href="pasta.html">- PASTA</a>
                        <a href="forretter.html">- FORRETTER</a>
                        <a href="drikke.html">- DRIKKE</a>
                    </div>
                </div>
                <a href="#kontakt">KONTAKT</a>
                <a href="#om">OM</a>
            </nav>

        </div>


        <!---mobil menu burger---->

        <div class="mobilenav">

            <nav>
                <div id="menuknap">☰</div>
                <ul id="menu" class="hidden">
                    <li>
                        <h2>MENU</h2>
                    </li>
                    <li> <a href="pizza.html">- Pizza</a></li>
                    <li> <a href="pasta.html">- Pasta</a></li>
                    <li> <a href="forretter.html">- Forretter</a></li>
                    <li><a href="drikke.html">- Drikke</a></li>
                    <li> <a href="index.html#kontakt">
                            <h3>KONTAKT</h3>
                        </a></li>
                    <li><a href="index.html#om">
                            <h3>OM</h3>
                        </a></li>
                </ul>

            </nav>
        </div>

    </header>


    <main>
        <section id="header" class="pizza">
            <div id="splash">
                <picture>
                    <source media="(min-width: 1500px)" srcset="img/pizza_header_desktop_stor.jpg">
                    <source media="(min-width: 1130px)" srcset="img/pizza_header_desktop_lille.jpg">
                    <source media="(min-width: 460px)" srcset="img/pizza_header_ipad.jpg">

                    <img src="img/pizza_header.jpg" alt="forside">
                </picture>
            </div>

            <div class="kategori_container">
                <div class="kategori_overskrift">
                    <h1>Pizza</h1>
                    <p>Prøv vores lækre italienske pizzaer</p>
                    <img class="pil" src="img/pil.svg" alt="pil symbol">
                </div>
            </div>
        </section>





        <section id="liste" class="minret"> </section>
    </main>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        let minret = [];
        let filter = "pizza";


        async function start() {

            document.querySelector("#menuknap").addEventListener("click", toggleMenu);

            const myJson = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1Ce0MpS3pQLkFQKkJDRYkRL_1Zj4MiNf0M70b0WyJ6Nc");
            retter = await myJson.json();

            retter.sort((a, b) => {
                return a.navn.localeCompare(b.navn);
            });

            visRetter();

        }


        function visRetter() {
            let dest = document.querySelector("#liste");
            retter.forEach(ret => {
                if (ret.kategori == filter) {
                    let template = `
                        <article class=minret>
                            <h2>${ret.navn}</h2>
                            <img src=img/${ret.billede}.jpg alt=${ret.navn}>
                            <p>${ret.kort}</p>
                            <p>Pris: ${ret.pris},-</p>

                        </article>`;

                    dest.insertAdjacentHTML("beforeend", template);
                    dest.lastElementChild.addEventListener("click", () => {
                        visSingle(ret);
                    });

                }

            });
        }

        function visSingle(ret) {
            console.log("klik pop op")
            document.querySelector("#indhold").innerHTML = `
                    <article class="minret">
                        <h2>${ret.navn}</h2>
                        <img src=img/${ret.billede}.jpg alt=${ret.navn}>
                        <p>${ret.lang}</p>
                        <p>Pris: ${ret.pris},-</p>
                    </article>`;

            document.querySelector("#popup").style.display = "block";
            document.querySelector("#popup #luk").addEventListener("click", close);
        }

        //at pop up viduet kan lukke
        function close() {
            document.querySelector("#popup").style.display = "none";
        }

        function toggleMenu() {
            console.log("Toggle menu");
            document.querySelector("#menu").classList.toggle("hidden");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                //menuen er nu skjult - ændre menuknappen til burgersymbol
                document.querySelector("#menuknap").textContent = "☰";
            } else {
                //menuen er vist - ændre til X
                document.querySelector("#menuknap").textContent = "X";
            }
        }
    </script>

</body>

</html>
